<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{.Title}} | Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans", sans-serif;
        }
        h1, h2, h3 {
            font-family: "Fraunces", serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-100 via-amber-50 to-lime-100 text-slate-900">
    <main class="mx-auto max-w-4xl px-4 py-10 sm:px-6 lg:px-8">
        <nav class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <a href="/index" class="inline-flex items-center text-sm font-semibold text-orange-800 transition hover:text-orange-950"><- Back to index</a>
            <a href="/view/{{.InternalTitle}}" class="inline-flex items-center justify-center rounded-xl border border-orange-300 bg-white px-4 py-2.5 text-sm font-semibold text-orange-900 transition hover:bg-orange-50">View Page</a>
        </nav>

        <section class="mt-5 rounded-3xl border border-orange-200/80 bg-white/85 p-6 shadow-xl shadow-orange-900/10 backdrop-blur sm:p-8">
            <h1 class="text-4xl font-bold leading-tight text-slate-900 sm:text-5xl">Editing: {{.Title}}</h1>
            <p class="mt-3 text-sm text-slate-600 sm:text-base">Write your content below and save to publish updates.</p>
        </section>

        <form action="/save/{{.InternalTitle}}" method="POST" class="mt-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg shadow-slate-900/5 sm:p-8">
            <label for="body" class="block text-sm font-semibold text-slate-700">Page Content</label>
            <textarea id="body" name="body" rows="20" class="mt-3 block w-full rounded-2xl border border-slate-300 bg-slate-50 p-4 font-mono text-sm leading-6 text-slate-800 shadow-inner outline-none transition placeholder:text-slate-400 focus:border-orange-400 focus:bg-white focus:ring-4 focus:ring-orange-200/50">{{printf "%s" .Body}}</textarea>
            <div class="mt-5 flex justify-end">
                <input type="submit" value="Save Changes" class="cursor-pointer rounded-xl bg-orange-500 px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-orange-700/30 transition hover:-translate-y-0.5 hover:bg-orange-600">
            </div>
        </form>
    </main>
</body>
</html>
