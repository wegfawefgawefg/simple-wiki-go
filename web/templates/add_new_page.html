<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Page | Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans", sans-serif;
        }
        h1, h2, h3 {
            font-family: "Fraunces", serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-lime-100 via-emerald-50 to-cyan-100 text-slate-900">
    <main class="mx-auto max-w-3xl px-4 py-10 sm:px-6 lg:px-8">
        <nav>
            <a href="/index" class="inline-flex items-center text-sm font-semibold text-emerald-800 transition hover:text-emerald-950"><- Back to index</a>
        </nav>

        <section class="mt-5 rounded-3xl border border-emerald-200/80 bg-white/85 p-6 shadow-xl shadow-emerald-900/10 backdrop-blur sm:p-8">
            <h1 class="text-4xl font-bold leading-tight text-slate-900 sm:text-5xl">Make A New Page</h1>
            <h2 class="mt-3 text-lg text-slate-700">What will you name it?</h2>
        </section>

        <form action="/internal_add_new_page" method="POST" class="mt-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg shadow-slate-900/5 sm:p-8">
            {{if .Error}}
            <div class="mb-4 rounded-xl border border-red-300 bg-red-50 px-4 py-3 text-sm text-red-800">{{.Error}}</div>
            {{end}}

            <label for="displayTitle" class="block text-sm font-semibold text-slate-700">Page Title</label>
            <input id="displayTitle" type="text" name="displayTitle" value="{{.AttemptedTitle}}" placeholder="Example: Learning Go Notes" class="mt-3 block w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-base text-slate-900 outline-none transition placeholder:text-slate-400 focus:border-emerald-400 focus:bg-white focus:ring-4 focus:ring-emerald-200/50">
            <div class="mt-5 flex justify-end">
                <input type="submit" value="Create Page" class="cursor-pointer rounded-xl bg-emerald-500 px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-emerald-700/30 transition hover:-translate-y-0.5 hover:bg-emerald-600">
            </div>
        </form>
    </main>
</body>
</html>
