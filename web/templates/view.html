<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans", sans-serif;
        }
        h1, h2, h3 {
            font-family: "Fraunces", serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-100 via-emerald-50 to-amber-100 text-slate-900">
    <main class="mx-auto max-w-4xl px-4 py-10 sm:px-6 lg:px-8">
        <nav class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <a href="/index" class="inline-flex items-center text-sm font-semibold text-cyan-800 transition hover:text-cyan-950"><- Back to index</a>
            <a href="/edit/{{.InternalTitle}}" class="inline-flex items-center justify-center rounded-xl bg-cyan-600 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-cyan-900/25 transition hover:-translate-y-0.5 hover:bg-cyan-700">Edit Page</a>
        </nav>

        <section class="mt-5 rounded-3xl border border-cyan-200/80 bg-white/85 p-6 shadow-xl shadow-cyan-900/10 backdrop-blur sm:p-8">
            <h1 class="text-4xl font-bold leading-tight text-slate-900 sm:text-5xl">{{.Title}}</h1>
        </section>

        <section class="mt-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg shadow-slate-900/5 sm:p-8">
            <div class="text-[15px] leading-7 text-slate-700 sm:text-base">{{nl2br .Body}}</div>
        </section>
    </main>
</body>
</html>
